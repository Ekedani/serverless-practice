org: ekedani
service: serverless-functions-practice

provider:
  name: aws
  runtime: nodejs20.x

functions:
  hello:
    handler: handler.helloWorld
  todos:
    handler: handler.todos
    events:
      - http:
          path: todos/{proxy+}
          method: any

resources:
  Resources:
    TodosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: todos
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: task
            AttributeType: S
          - AttributeName: completed
            AttributeType: BOOL
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        LocalSecondaryIndexes:
          - IndexName: CompletedIndex
            KeySchema:
              - AttributeName: id
                KeyType: HASH
              - AttributeName: completed
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        GlobalSecondaryIndexes:
          - IndexName: TaskIndex
            KeySchema:
              - AttributeName: task
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

build:
  esbuild: false # Serverless includes ESBuild out-of-the box, but it conflicts with the required plugin

plugins:
  - serverless-dynamodb
  - serverless-offline
  - serverless-esbuild

custom:
  serverless-dynamodb:
    start:
      port: 8000
      docker: false